<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my timer</title>

    <link rel="stylesheet" href="timer.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
    <script src="timer.js"></script>
</head>
<body>
    <div class="tm">
        <div class="tm-main">
            <div class="tm-time">00:00.0</div>
            <div class="tm-record-time">00:00.0</div>
            <div class="tm-btn-list">
                <button class="tm-btn" data-btn-start=''>启动</button>
            </div>
            <div class="tm-spliter"></div>
            <div class="tm-record-list">
                <!--
                <div class="tm-record">
                    <div class="tm-record-name">1</div>
                    <div class="tm-record-time-end">00:11</div>
                    <div class="tm-record-time-usage">11:11</div>
                </div>
                <div class="tm-record">
                    <div class="tm-record-name">1</div>
                    <div class="tm-record-time-end">00:11</div>
                    <div class="tm-record-time-usage">11:11</div>
                </div>
                -->
            </div>
        </div>
    </div>
</body>
</html>
